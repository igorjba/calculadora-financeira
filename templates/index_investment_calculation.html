<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Calculadora de Investimentos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Calculadora de Investimentos</h1>
    <form action="/calculate_time" method="post">

        <label for="aporteInicial" title="Dinheiro investido no começo do investimento">Aporte Inicial <span
                class="required">*</span></label>
        <input type="number" id="aporteInicial" name="aporteInicial"
            title="Dinheiro investido no começo do investimento" required>

        <label for="taxaJuros" title="Percentual de rendimento aplicado ao investimento todo mês">Taxa de Juros (% ao
            mês) <span class="required">*</span></label>
        <input type="number" id="taxaJuros" name="taxaJuros"
            title="Percentual de rendimento aplicado ao investimento todo mês" required>

        <label for="aporteMensal" title="Valor que será depositado mensalmente no investimento">Aporte Mensal <span
                class="required">*</span></label>
        <input type="number" id="aporteMensal" name="aporteMensal"
            title="Valor que será depositado mensalmente no investimento" required>

        <label for="montanteDesejado" title="Valor total que deseja alcançar com o investimento">Montante Desejado <span
                class="required">*</span></label>
        <input type="number" id="montanteDesejado" name="montanteDesejado"
            title="Valor total que deseja alcançar com o investimento" required>

        <input type="submit" value="Calcular">
    </form>
</body>

</html>
